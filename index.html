<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="d-flex justify-content-center my-5">
    <div class="text card p-3">
      <h3>Personal Information</h3>
      <form method="POST" id="my-form" name="my-form" action="https://script.google.com/macros/s/AKfycbzrhlDLQovQWwh2lUnszBeFd8j_bwFPLPQ6nI0v6AvweetWblBo88LPt70rwk7aHUoGtQ/exec">
        <!-- <form method="POST" id="my-form" name="my-form"> -->
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email">
        </div>

        <div class="mb-3">
          <label for="InputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="InputName" name="Name">
        </div>

        <button type="submit" class="btn btn-primary" id="submit" onclick="showSuccessMessage()" >Submit</button>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  </script>
</body>

</html>
